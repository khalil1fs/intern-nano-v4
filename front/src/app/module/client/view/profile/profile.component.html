<div class="container rounded bg-white mt-3 mb-3">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="assets/profile.jpeg"><span
                    class="font-weight-bold">{{user.username}}</span>
                <span class="text-black-50">Email: <span class="font-weight-bold">{{user.email}}</span></span><span> </span></div>
        </div>
        <div class="col-md-9 border-right">
            <div class="p-0">
                <div class="d-flex justify-content-between align-items-center mb-0">
                    <h4 class="text-right">Profile Settings </h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Prenom</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Numero de telephone</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels">Pays</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels">Ville</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels">Adresse</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>

                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" style="height: 50px;">Enregistrer les Modification</button></div>
                <br>
            </div>
        </div>

    </div>
</div>
