<div class="container h-100 py-1" style="width: 100%;padding-left:5px">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card shopping-cart" style="border-radius: 15px;">
                <div class="card-body text-black">

                    <div class="row">
                        <div class="col-lg-6 px-5 py-4">

                            <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">vos produits</h3>

                                                            <div *ngFor="let commande of commandes" class="d-flex align-items-center mb-4">
                                                                <div class="flex-shrink-0">
                                                                    <img *ngIf="commande.produitBio != null" [src]="commande.produitBio.imagePrincipal?.picByte"
                                                                         class="img-fluid" style="width: 100px;" alt="...">
<!--                                                                    <img *ngIf="commande.produitBio == null" src="../../../../../assets/formation.jpeg" class="img-fluid" style="width: 100px;" alt="...">-->
                                                                    <img *ngIf="commande.produitBio == null" src="assets/img/courses.png" class="img-fluid" style="width: 100px;" alt="...">

                                                                </div>
                                                                <div class="flex-grow-1 ms-3">
                                                                    <a class="float-end text-black"></a>
                                                                    <h6 *ngIf="commande.produitBio != null" class="text-primary">{{commande.produitBio?.nom}}</h6>
                                                                    <h6 *ngIf="commande.produitBio == null"class="text-primary">{{commande.formation?.nom}}</h6>
                                                                    <h7 *ngIf="commande.produitBio != null" style="color: #9e9e9e;">Couleur: Blanc</h7>
                                                                    <div class="d-flex align-items-center">
                                                                        <p *ngIf="commande.produitBio != null" class="fw-bold mb-0 me-5 pe-3">{{commande.produitBio.prix}} dh</p>
                                                                        <p *ngIf="commande.produitBio == null" class="fw-bold mb-0 me-5 pe-3">{{commande.formation.prix}} dh</p>

                                                                        <div class="def-number-input number-input safari_only">

                                                                            <button style="margin-left: 2rem;" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                                                    class="minus"></button>

                                                                            <input class="quantity fw-bold text-black" min="1" name="quantity" value="1"
                                                                                   type="number">

                                                                            <button style="margin-left: 0.5rem;"onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                                                    class="plus"></button>


                                                                        </div>




                                                                        <div (click)="delete(commande)"> <a data-mdb-toggle="tooltip" title="supprimer">
                                                                            <i aria-hidden="true" class="fa fa-trash" style="font-size: 25px;color: red ; padding-left: 0em;padding-top: 0em;cursor: pointer"></i>
                                                                             </a>
                                                                        </div>



                                                                    </div>
                                                                </div>
                                                            </div>


                            <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                            <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                                <h5 class="fw-bold mb-0">Total a Paye:</h5>
                                <h5 class="fw-bold mb-0">{{amount}} dh</h5>

                            </div>

                        </div>
                        <div class="col-lg-6 px-5 py-3">

                            <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Paiement</h3>


                            <div class="form-outline mb-2">
                                <label class="form-label" for="typeText">Numéro de telephone </label>

                                <input type="text" id="typeTet" class="form-control form-control-lg" siez="17"
                                       minlength="19" placeholder="Numéro de telephone" maxlength="19"/>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="typeName">adresse de livraison</label>

                                <input type="text" id="typeName" class="form-control form-control-lg" placeholder="adresse de livraison" size="17"/>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="typeExp">Nom</label>
                                        <input type="text" id="typeExp" placeholder="Nom" class="form-control form-control-lg"
                                               size="7" minlength="7" maxlength="7"/>

                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="typeText">Prénom</label>
                                        <input type="text" id="typeText" placeholder="Prénom" class="form-control form-control-lg"
                                               size="1" minlength="3" maxlength="3"/>

                                    </div>
                                </div>
                            </div>







                            <a href="https://www.paypal.com/us/signin"><button   style="border: none;background-color:lightblue"> <span ><img   src="assets/img/paypal%20(1).png" style="width: 15%;text-align: center"></span>
                            </button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
