<div class="container h-100 py-1" style="width: 100%;padding-left:5px">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card shopping-cart" style="border-radius: 15px;">
                <div class="card-body text-black">

                    <div class="row">
                        <div class="col-lg-6 px-5 py-4">

                            <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">vos produits</h3>

                                                            <div *ngFor="let pro of produitBios" class="d-flex align-items-center mb-4">
                                                                <div class="flex-shrink-0">
                                                                    <img [src]="pro.imagePrincipal.picByte"
                                                                         class="img-fluid" style="width: 100px;" alt="Generic placeholder image">
                                                                </div>
                                                                <div class="flex-grow-1 ms-3">
                                                                    <a class="float-end text-black"></a>
                                                                    <h6 class="text-primary">{{pro.nom}}</h6>
                                                                    <h7 style="color: #9e9e9e;">Color: white</h7>
                                                                    <div class="d-flex align-items-center">
                                                                        <p class="fw-bold mb-0 me-5 pe-3">{{pro.prix}} $</p>
                                                                        <div class="def-number-input number-input safari_only">
                                                                            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                                                    class="minus"></button>
                                                                            <input class="quantity fw-bold text-black" min="0" name="quantity" value="1"
                                                                                   type="number">
                                                                            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                                                    class="plus"></button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                            <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                            <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                                <h5 class="fw-bold mb-0">Total a Paye:</h5>
                                <h5 class="fw-bold mb-0">7,274 $</h5>
                                <!--                                    <h5 class="fw-bold mb-0">{{total}}</h5>-->
                            </div>

                        </div>
                        <div class="col-lg-6 px-5 py-3">

                            <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Paiement</h3>


                            <div class="form-outline mb-2">
                                <input type="text" id="typeTet" class="form-control form-control-lg" siez="17"
                                       minlength="19" maxlength="19"/>
                                <label class="form-label" for="typeText">Num√©ro de carte </label>
                            </div>

                            <div class="form-outline mb-2">
                                <input type="text" id="typeName" class="form-control form-control-lg" size="17"/>
                                <label class="form-label" for="typeName">titulaire de la carte</label>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <div class="form-outline">
                                        <input type="text" id="typeExp" class="form-control form-control-lg"
                                               size="7" minlength="7" maxlength="7"/>
                                        <label class="form-label" for="typeExp">Date Expiration</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <div class="form-outline">
                                        <input type="password" id="typeText" class="form-control form-control-lg"
                                               size="1" minlength="3" maxlength="3"/>
                                        <label class="form-label" for="typeText">Cvv</label>
                                    </div>
                                </div>
                            </div>
                            <p class="mb-5">Paiement a la livraison ?
                                <br>
                                <br>
                                <input type="checkbox">
                                <a style="color: black;cursor: pointer;font-size:20px"> &nbsp;&nbsp;&nbsp; paiement a livraison</a>.</p>
                            <button type="button" class="btn btn-primary btn-block btn-lg" (click)="buy()">Passer la Commande
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
