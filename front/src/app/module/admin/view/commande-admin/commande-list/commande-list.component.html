<div class="container">
    <div class="table-responsive " style="margin-top:7rem ">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8" ><h2>Liste <b>Des commandes</b></h2> </div><br>
                    <div class="col-sm-4">

                        <div class="search-box">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input type="text" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-hover table-bordered  ">
                <thead style="position: sticky;top: 0;" class="thead-dark">
                <tr>
                    <!--                    <th>Nom</th>-->
                    <th>Client <i class="fa fa-sort"></i></th>
                    <th>Lieu <i class="fa fa-sort"></i></th>
                    <th>Ville <i class="fa fa-sort"></i></th>
                    <th>Pays <i class="fa fa-sort"></i></th>
                    <th>Tele<i class="fa fa-sort"></i></th>
                    <th>Date</th>
                    <th>Articles</th>
                    <th>prix Total</th>
                    <th>Etat</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let commande of commandes">
                    <!--                    <td>1</td>-->
                    <td>{{commande.date}}</td>
                    <td>{{congre.lieu}}</td>
                    <td>{{congre.duree}}</td>
                    <td>{{congre.encadrantProf}} </td>
                    <td >{{congre.visible}}</td>
                    <td >{{congre.visible}}</td>
                    <td >{{congre.visible}}</td>
                    <div class="scroll-page" id="page-1" style="overflow: scroll; width:250px;height: 80px" >{{congre.description}}</div>

                    <td>

                        <a data-mdb-toggle="tooltip" title="Modifier">
                            <i (click)="edit(congre)"
                               aria-hidden="true"
                               class="fa fa-pencil-square" style="font-size: 18px;color: deepskyblue"></i>
                        </a>
                        <a data-mdb-toggle="tooltip" title="supprimer">
                            <i (click)="delete(congre)"
                               aria-hidden="true"
                               class="fa fa-trash" style="font-size: 18px;color: red ; padding-left: 2em;padding-top: 1em"></i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="clearfix">
                <!--                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>-->
                <ul class="pagination">
                    <li class="page-item disabled"><a><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item "><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">4</a></li>
                    <li class="page-item"><a class="page-link">5</a></li>
                    <li class="page-item"><a class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
