<br><br><br>

<div class="container">
    <div class="mb-3">
        <label for="formFile" class="form-label">Add Image</label>
        <input class="form-control"  (change)="onImageUpload($event)" type="file" id="formFile">
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="imageUploadAction()" >Save</button>
    <br>


    <div class="card">
        <img id="image"  height="400px" width="400px" [src]="image.picByte"  alt="hola">
    </div>

</div>
