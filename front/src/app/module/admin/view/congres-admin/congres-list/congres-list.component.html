<div class="container">
    <div class="table-responsive " style="margin-top:7rem ">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8" ><h2>Liste <b>Des congres</b></h2> </div><br>
                    <div class="col-sm-4">

                        <div class="search-box">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input type="text" [(ngModel)]="searchInput" (ngModelChange)="search(searchInput)" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline  "style="background-color: #00bbff; border: none"  (click)="add()">Ajouter </button>

            <table class="table table-striped table-hover table-bordered  ">
                <thead style="position: sticky;top: 0;" class="thead-dark">
                <tr>

                    <th>Nom <i class="fa fa-sort"></i></th>
                    <th>Lieu <i class="fa fa-sort"></i></th>
                    <th>Date<i class="fa fa-sort"></i></th>
                    <th>Encadrant</th>
                    <th>visible</th>
                    <th>Description</th>

                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let congre of congres">

                    <td>{{congre.nom}}</td>
                    <div class="scroll-page" id="page-2" style="overflow: scroll; width:220px;height: 80px" >{{congre.lieu}}</div>
                    <td>{{congre.duree}}</td>
                    <td>{{congre.encadrantProf}} </td>
                    <td >{{congre.visible}}</td>
                    <div class="scroll-page" id="page-1" style="overflow: scroll; width:350px;height: 80px" >{{congre.description}}</div>

                    <td>








                        <a data-mdb-toggle="tooltip" title="Modifier">
                            <i (click)="edit(congre)"
                               aria-hidden="true"
                               class="fa fa-pencil-square" style="font-size: 18px;color: deepskyblue;cursor: pointer"></i>
                        </a>
                        <a data-mdb-toggle="tooltip" title="supprimer">
                            <i (click)="delete(congre)"
                               aria-hidden="true"
                               class="fa fa-trash" style="font-size: 18px;color: red ; padding-left: 2em;padding-top: 1em;cursor: pointer"></i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="clearfix">

                <ul class="pagination">
                    <li class="page-item disabled"><a ><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item active"><a  class="page-link">1</a></li>
                    <li class="page-item"><a  class="page-link">2</a></li>
                    <li class="page-item "><a  class="page-link">3</a></li>
                    <li class="page-item"><a  class="page-link">4</a></li>
                    <li class="page-item"><a  class="page-link">5</a></li>
                    <li class="page-item"><a  class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
