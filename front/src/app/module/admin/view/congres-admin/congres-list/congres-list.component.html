<div class="wrapper" xmlns="http://www.w3.org/1999/html">
    <div class="page-header" style="background-image: url('./assets/img/team.jpg');">
        <div class="filter"></div>
        <div class="container ">
            <div class="row">
                <div class="col-lg-12 col-sm-12 mr-auto ml-auto">


                    <div class="col-md-12 col-xl-12">

                        <div class="card mask-custom">
                            <div class="card-body p-1 text-white">

                                <div class="text-center pt-0 pb-2">

                                    <h2 class="my-4">Liste des congr√©s</h2>
                                </div>
                                <button class="btn btn-outline-primary" (click)="add()">Ajouter un congres</button>
                                <div style="overflow-x:auto; ">
                                    <table class="table text-white mb-0" >

                                        <thead>
                                        <tr>
                                            <th scope="col">Objectif </th>
                                            <th scope="col">duree</th>
                                            <th scope="col">Adresse</th>
                                            <th scope="col">visible</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Encadrant</th>
                                            <th scope="col">Modifier</th>
                                        </tr>
                                        </thead>
                                        <tbody>



                                        <tr class="fw-normal" *ngFor="let congre of congres">
                                            <th>
                                                <!--                                                <img src="assets/img/manm.jpg"-->
                                                <!--                                                     alt="avatar 1" style="width: 45px; height: auto;">-->
                                                <!--                                                <span class="ms-2" style="padding-left: 1em;">microscope</span>-->
                                                <span class="ms-2" >{{congre.nom}}</span>
                                            </th>



                                            <!-----------------------------------------------Date------------------------------------------------------------------------------>

                                            <td class="align-middle">{{congre.duree}}</td>

                                            <!-----------------------------------------------Adresse------------------------------------------------------------------------------>

                                            <td class="align-middle">{{congre.lieu}}
<!--                                                <h5 class="mb-0"><span class="badge "style="background-color: #00bbff">{{congre.lieu}}</span></h5>-->
                                            </td>

                                            <!-----------------------------------------------Heure--------------------------------------->

                                            <td class="align-middle">
                                                <h5 class="mb-0"><span class="badge "style="background-color: #00bbff">{{congre.visible}}</span></h5>
                                            </td>
                                            <!-----------------------------------------------desc--------------------------------------->

                                            <td class="align-middle justify-content-center" >{{congre.description}}
<!--                                                <h5 class="mb-0"><span class="badge "style="background-color: #00bbff">{{congre.description}}</span></h5>-->
                                            </td>


                                            <!-----------------------------------------------Encadrant--------------------------------------->
                                            <td class="align-middle">
                                                <h5 class="mb-0"><span class="badge "style="background-color: #00bbff">{{congre.encadrantProf}}</span></h5>
                                            </td>

                                            <!------------------------------------------------Modifier-------------------------------------->
                                            <td class="align-middle">
                                                <a data-mdb-toggle="tooltip" title="Modifier">
                                                    <i (click)="edit(congre)" style="font-size: 15px;color: deepskyblue"  class="fa fa-pencil-square" aria-hidden="true"></i>
                                                </a>
                                                <a  data-mdb-toggle="tooltip" title="supprimer" ><i (click)="delete(congre)" style="font-size: 15px;color: red ; padding-left: 2em" class="fa fa-trash" aria-hidden="true"></i>
                                                </a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
