<div class="container">

    <header>Ajouter un Congré</header>
    <br>
    <Badr>
        <div class="form first">
            <div class="details personal">


                <div class="fields">
                    <div class="input-field col-lg-6 ">
                        <label>Objectif/Titre Congrés</label>
                        <input type="text" class="form-control" placeholder="Objectif Congrés" [(ngModel)]="selectedCongre.nom " [ngModelOptions]="{standalone: true}" [ngClass]="{'input-group-focus':focus===true}" >
                    </div>

                    <div class="input-field col-lg-6">
                        <label>Encadrant</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedCongre.encadrantProf" [ngModelOptions]="{standalone: true}" placeholder="Encadrant" >
                    </div>






                    <div class="input-field col-lg-6">
                        <label>Adresse</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedCongre.lieu" [ngModelOptions]="{standalone: true}" placeholder="Adresse" >
                    </div>

                    <div class="input-field col-lg-6">
                        <label>Date</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedCongre.duree" [ngModelOptions]="{standalone: true}" placeholder="date" >
                    </div>







                    <div class="input-field col-lg-12">
                        <label>Description</label>

                        <textarea class="form-control" [(ngModel)]="selectedCongre.description" [ngModelOptions]="{standalone: true}" rows="3"></textarea>
                    </div>


                    <div class="custom-control custom-switch mb-1 col-lg-5 mx-5" >
                        <input checked class="custom-control-input"  id="customSwitch2" type="checkbox" [(ngModel)]="selectedCongre.visible" [ngModelOptions]="{standalone: true}">
                        <label class="custom-control-label" for="customSwitch2">Visible <span style="color: #00bbff">?</span></label>
                    </div>























                </div>
            </div>




            <button class="btn-outline-primary"  (click)="edit()">


                Valider
            </button>

        </div>


    </Badr>
</div>
