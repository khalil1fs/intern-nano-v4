
<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/smoke.jpg');">
        <div class="filter"></div>
        <div class="container col-lg-12 col-sm-12">

            <div class="row">
                <div class="col-lg-8 col-sm-6 mr-auto ml-auto">

                    <div class="card card-register " style="background-color: black; opacity: 0.6;">
                        <div class="text-center ">
                            <h3>Ajouter congrés</h3>
                            <!--                            <p class="lead"></p>-->
                        </div>
                        <form class="register-form col-lg-12" [formGroup]="registerForm">

                            <label>Objectif Congrés</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <!--                                  <span class="input-group-text">-->
                                    <!--&lt;!&ndash;                                  <i class="fa fa-envelope" aria-hidden="true"></i>&ndash;&gt;-->
                                    <!--                                  </span>-->
                                </div>

                                <input type="text" class="form-control" formControlName="adresse" placeholder="congrés" (focus)="focus=true" (blur)="focus=false" >
                            </div>

                            <label>Encadrant</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <!--                                  <span class="input-group-text">-->
                                    <!--&lt;!&ndash;                                  <i class="fa fa-envelope" aria-hidden="true"></i>&ndash;&gt;-->
                                    <!--                                  </span>-->
                                </div>

                                <input type="text" class="form-control" formControlName="adresse" placeholder="Encadrant" (focus)="focus=true" (blur)="focus=false" >
                            </div>




                            <label>date</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <!--                                  <span class="input-group-text">-->
                                    <!--&lt;!&ndash;                                   <i class="fa fa-phone-square" aria-hidden="true"></i>&ndash;&gt;-->

                                    <!--                                  </span>-->
                                </div>

                                <input type="text" class="form-control" formControlName="phone" placeholder="date" (focus)="focus=true" (blur)="focus=false" >
                            </div>

                            <label>adresse</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <!--                                  <span class="input-group-text">-->
                                    <!--&lt;!&ndash;                                  <i class="fa fa-envelope" aria-hidden="true"></i>&ndash;&gt;-->
                                    <!--                                  </span>-->
                                </div>

                                <input type="text" class="form-control" formControlName="adresse" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                            </div>



                            <label>heur</label>
                            <div class="input-group form-group-no-border justify-content-center" [ngClass]="{'input-group-focus':focus1===true} ">
                                <div class="input-group-prepend">
                                    <!--                                  <span class="input-group-text">-->
                                    <!--&lt;!&ndash;                                     <i class="fa fa-unlock-alt" aria-hidden="true"></i>&ndash;&gt;-->
                                    <!--                                  </span>-->
                                </div>
                                <input type="datetime-local" class="form-control" formControlName="heur" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                                <!--                                <input id="party" type="datetime-local" name="partydate">-->
                            </div>
                            <button class="btn  btn-block btn-round" (click)="submit()" style="background-color: deepskyblue ; color: black" >Ajouter </button>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
