
<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/team.jpg');">
        <div class="filter"></div>
        <div class="container col-lg-12 col-sm-12">

            <div class="row">
                <div class="col-lg-8 col-sm-6 mr-auto ml-auto">

                    <div class="card card-register " style="background-color: black; opacity: 0.6;">
                        <div class="text-center ">
                            <h3>Ajouter congrés</h3>
                        </div>

                            <label>Objectif Congrés</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">

                                </div>

                                <input type="text" class="form-control" [(ngModel)]="selectedCongre.nom"(focus)="focus=true" (blur)="focus=false">
                            </div>

                            <label>Encadrant</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">

                                </div>

                                <input type="text" class="form-control" [(ngModel)]="selectedCongre.encadrantProf" (focus)="focus=true" (blur)="focus=false" required>
                            </div>




                            <label>visible</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                </div>

                                <input type="number" class="form-control"[(ngModel)]="selectedCongre.visible" (focus)="focus=true" (blur)="focus=false" >
                            </div>

                            <label>adresse</label>
                            <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                </div>

                                <input type="text" class="form-control" [(ngModel)]="selectedCongre.lieu" (focus)="focus=true" (blur)="focus=false" >
                            </div>


                         <label>description</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                </div>

                                <input type="text" class="form-control" [(ngModel)]="selectedCongre.description" (focus)="focus=true" (blur)="focus=false" >
                            </div>



                            <label>Duree</label>
                            <div class="input-group form-group-no-border justify-content-center" >
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="selectedCongre.duree">
                            </div>
                            <button class="btn  btn-block btn-round" (click)="submit()" style="background-color: deepskyblue ; color: black" >Ajouter </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
