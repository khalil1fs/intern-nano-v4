<br><br><br><br>

<div class="container">
    <header>Ajouter un Congré</header>
    <br>
    <form>
        <div class="form first">
            <div class="details personal">


                <div class="fields">
                    <div class="input-field col-lg-6 ">
                        <label>Objectif/Titre Congrés</label>
                        <input type="text" class="form-control" placeholder="Objectif Congrés"
                               [(ngModel)]="selectedCongre.nom " [ngModelOptions]="{standalone: true}"
                               [ngClass]="{'input-group-focus':focus===true}">
                    </div>

                    <div class="input-field col-lg-5">
                        <label>Encadrant</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedCongre.encadrantProf"
                               [ngModelOptions]="{standalone: true}" placeholder="Encadrant">
                    </div>

                    <div class="input-field col-lg-6">
                        <label>Adresse</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedCongre.lieu"
                               [ngModelOptions]="{standalone: true}" placeholder="Adresse">
                    </div>


                    <div class="input-field col-lg-3">
                        <label>Date</label>
<!--                        <input class="form-control" placeholder="yyyy-mm-dd"-->
<!--                               name="dp" [(ngModel)]="selectedCongre.date" [ngModelOptions]="{standalone: true}"-->
<!--                               ngbDatepicker-->
<!--                               #d="ngbDatepicker">-->
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-outline-primary calendar" (click)="d.toggle()" type="button"></button>
                    </div>

                    <div class="input-field col-lg-8">
                        <label>Description</label>
                        <textarea class="form-control" [(ngModel)]="selectedCongre.description"
                                  [ngModelOptions]="{standalone: true}" rows="3"></textarea>
                    </div>

<!--                    <div class="input-field col-lg-2">-->
<!--                    <ngb-timepicker [(ngModel)]="time" [ngModelOptions]="{standalone: true}"></ngb-timepicker>-->
<!--                    <hr>-->
<!--                    <pre>Selected time: {{time | json}}</pre>-->
<!--                    </div>-->


                    <div class="custom-control custom-switch mb-1 col-lg-5 mx-5">
                        <input checked class="custom-control-input" id="customSwitch2" type="checkbox"
                               [(ngModel)]="selectedCongre.visible" [ngModelOptions]="{standalone: true}">
                        <label class="custom-control-label" for="customSwitch2">Visible <span
                                style="color: #00bbff">?</span></label>
                    </div>


                </div>
            </div>


            <button class="btn-outline-primary" (click)="submit()">
                Valider
            </button>

        </div>


    </form>
</div>
