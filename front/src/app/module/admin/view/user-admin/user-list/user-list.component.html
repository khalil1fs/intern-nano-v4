<div class="container">
    <div class="table-responsive " style="margin-top:7rem ">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Liste <b>D'utilisateurs</b></h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="fa fa-search" aria-hidden="true"></i>

                            <input type="text" [(ngModel)]="searchInput" (ngModelChange)="search(searchInput)" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered  ">
                <thead style="position: sticky;top: 0;" class="thead-dark">
                <tr>
<!--                    <th>Nom</th>-->
                    <th>Utilisateurs <i class="fa fa-sort"></i></th>
                    <th>Num√©ro telephone</th>
                    <th>Email <i class="fa fa-sort"></i></th>
                    <th>Detail <i class="fa fa-sort"></i></th>
                    <th>Notification</th>
                    <th>Bloquer</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
<!--                    <td>1</td>-->
                    <td>{{user.username}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="assets/info-solid.svg" (click)="view(user)"  alt="add">
                    </td>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="assets/send-plus.svg" (click)="open(user)"  alt="add">
                    </td>
                    <td>
                        <button type="button" (click)="bloquer(user)" [disabled]="!isAdmin" title="bloquer" class="btn btn-danger " style="padding-bottom: 0px;padding-top: 0px; "><i class="fa fa-user-times" aria-hidden="true"></i></button>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="clearfix">
<!--                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>-->
                <ul class="pagination">
                    <li class="page-item disabled"><a><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item active"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">4</a></li>
                    <li class="page-item"><a class="page-link">5</a></li>
                    <li class="page-item"><a class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
