<div class="container">
    <div class="table-responsive " style="margin-top:7rem ">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Liste <b>D'utilisateurs</b></h2></div>
                    <div class="col-sm-4">
<!--                        <button type="submit" (click)="openPopUp()">Envoyer un message a tout le Monde</button>-->
                        <div class="search-box">
                            <i class="fa fa-search" aria-hidden="true"></i>

                            <input type="text" [(ngModel)]="searchInput" (ngModelChange)="search(searchInput)" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
            </div>  <button type="submit" class="btn " (click)="openPopUp()" style="margin-left: 25rem;background-color: #00bbff;color: white;margin-bottom:1rem;border: none">Envoyer un message a tout le Monde</button>
            <table class="table table-striped table-hover table-bordered  ">
                <thead style="position: sticky;top: 0;" class="thead-dark">
                <tr>

                    <th>Utilisateurs <i class="fa fa-sort"></i></th>
                    <th>Num√©ro telephone</th>
                    <th>Email </th>
                    <th>Detail</th>
                    <th>Notification</th>
                    <th>Bloquer</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">

                    <td>{{user.username}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button type="button" (click)="view(user)" class="btn btn-outline-info">Plus d'info</button>

                    </td>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="assets/send-plus.svg" (click)="open(user)"  alt="add">
                    </td>
                    <td>
                        <button *ngIf="user.enabled" type="button" (click)="blockUnblock(user)" [disabled]="!isAdmin" class="btn btn-outline-danger">Bloquer</button>
                        <button *ngIf="!user.enabled" type="button" (click)="blockUnblock(user)" [disabled]="!isAdmin" class="btn btn-outline-success">deBloquer</button>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="clearfix">

                <ul class="pagination">
                    <li class="page-item disabled"><a><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">4</a></li>
                    <li class="page-item"><a class="page-link">5</a></li>
                    <li class="page-item"><a class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
