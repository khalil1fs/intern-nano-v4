<div class="container">
    <div class="table-responsive " style="margin-top:7rem ">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Liste <b>D'utilisateurs</b></h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="fa fa-search" aria-hidden="true"></i>

                            <input type="text" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered  ">
                <thead style="position: sticky;top: 0;" class="thead-dark">
                <tr>
                    <!--                    <th>Nom</th>-->
                    <th>Nom <i class="fa fa-sort"></i></th>
                    <th>Numéro telephone <i class="fa fa-sort"></i></th>
                    <th>Email <i class="fa fa-sort"></i></th>
<!--                    <th>Numéro telephone</th>-->
<!--                    <th>Email <i class="fa fa-sort"></i></th>-->
<!--                    <th>Ville</th>-->
                    <!--                    <th>Country <i class="fa fa-sort"></i></th>-->
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                    <!--                    <td>1</td>-->
                    <td>{{user.username}}</td>
                    <td>{{user.nom}}</td>
                    <td>{{user.prenom}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.city}}</td>
                    <td>
                        <button type="button" title="bloquer" class="btn btn-danger mx-5" style="padding-bottom: 0px;padding-top: 0px;cursor: pointer "><i class="fa fa-user-times" aria-hidden="true"></i></button>

                    </td>
                </tr>

                </tbody>
            </table>
            <div class="clearfix">
                <!--                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>-->
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
