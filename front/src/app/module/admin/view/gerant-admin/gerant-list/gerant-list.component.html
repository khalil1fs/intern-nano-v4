<div class="wrapper" xmlns="http://www.w3.org/1999/html">
    <div class="page-header" style="background-image: url('./assets/img/team.jpg');">
        <div class="filter"></div>
        <div class="container ">
            <div class="row">
                <div class="col-lg-12 col-sm-12 mr-auto ml-auto">


                    <div class="col-md-12 col-xl-12">

                        <div class="card mask-custom">
                            <div class="card-body p-1 text-white">

                                <div class="text-center pt-0 pb-2">

                                    <h2 class="my-4">Liste des Gérants</h2>
                                </div>
                                <button (click)="add()" class="btn btn-outline-primary">Ajouter un Gérant</button>
                                <div style="overflow-x:auto; ">
                                    <table class="table text-white mb-0">

                                        <thead>
                                        <tr>
                                            <th scope="col">Nom</th>
                                            <th scope="col">Numéro telephone</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Modifier</th>
                                        </tr>
                                        </thead>
                                        <tbody>


                                        <tr class="fw-normal" *ngFor="let user of users">


                                            <!-----------------------------------------------nom------------------------------------------------------------------------------>

                                            <td class="align-middle">{{user.nom}}</td>

                                            <!-----------------------------------------------num tel------------------------------------------------------------------------------>

                                            <td class="align-middle">
                                                <h5 class="mb-0"><span class="badge " style="background-color: #00bbff">{{user.phone}}</span>
                                                </h5>
                                            </td>

                                            <!-----------------------------------------------email--------------------------------------->

                                            <td class="align-middle">
                                                <h5 class="mb-0"><span class="badge " style="background-color: #00bbff">{{user.email}}</span>
                                                </h5>
                                            </td>


                                            <!------------------------------------------------Modifier-------------------------------------->
                                            <td class="align-middle">
                                                <a data-mdb-toggle="tooltip" title="Modifier">
                                                    <i (click)="edit(user)" aria-hidden="true"
                                                       class="fa fa-pencil-square" style="font-size: 15px;color: deepskyblue"></i>
                                                </a>
                                                <a data-mdb-toggle="tooltip" title="supprimer">
                                                    <i (click)="delete(user)" aria-hidden="true" class="fa fa-trash" style="font-size: 15px;color: red ; padding-left: 2em"></i>
                                                </a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
