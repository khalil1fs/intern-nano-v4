<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/smoke.jpg');">
        <div class="filter"></div>
        <div class="container col-lg-12 col-sm-12">

            <div class="row">
                <div class="col-lg-8 col-sm-6 mr-auto ml-auto">

                    <div class="card card-register " style="background-color: black; opacity: 0.6;">
                        <div class="text-center ">
                            <h3>Ajouter un Agent</h3>
                            <!--                            <p class="lead"></p>-->
                        </div>

                            <label>Nom d'agent</label>
                            <div [ngClass]="{'input-group-focus':focus===true}"
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">

                                </div>

                                <input [(ngModel)]="selectedUser.nom" (blur)="focus=false" (focus)="focus=true" class="form-control" formControlName="phone"
                                       placeholder="Agent" type="text">
                            </div>


                            <label>Numero telephone</label>
                            <div [ngClass]="{'input-group-focus':focus===true}"
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">

                                </div>

                                <input [(ngModel)]="selectedUser.phone" (blur)="focus=false" (focus)="focus=true" class="form-control"
                                       formControlName="phone" placeholder="NumÃ©ro telephone" type="number">
                            </div>

                            <label>Email</label>
                            <div [ngClass]="{'input-group-focus':focus===true}"
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">

                                </div>

                                <input [(ngModel)]="selectedUser.email" (blur)="focus=false" (focus)="focus=true" class="form-control" formControlName="email"
                                       placeholder="Email" type="text">
                            </div>


                            <label>Password</label>
                            <div [ngClass]="{'input-group-focus':focus1===true} "
                                 class="input-group form-group-no-border justify-content-center">
                                <div class="input-group-prepend">

                                </div>
                                <input [(ngModel)]="selectedUser.password" (blur)="focus1=false" (focus)="focus1=true" class="form-control"
                                       formControlName="password" placeholder="Password" type="password">
                            </div>
                            <button (click)="submit()" class="btn  btn-block btn-round"
                                    style="background-color: deepskyblue ; color: black">Ajouter
                            </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
