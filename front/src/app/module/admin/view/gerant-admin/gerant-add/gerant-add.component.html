<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/team.jpg');">
        <div class="filter"></div>
        <div class="container col-lg-12 col-sm-12">

            <div class="row">
                <div class="col-lg-8 col-sm-6 mr-auto ml-auto">

                    <div class="card card-register " style="background-color: black; opacity: 0.6;">
                        <div class="text-center ">
                            <h3>Ajouter un Grant</h3>
                            <!--                            <p class="lead"></p>-->
                        </div>

                            <label>Nom</label>
                            <div
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">

                                </div>

                                <input [(ngModel)]="selectedUser.nom"  class="form-control"
                                       placeholder="Agent" type="text">
                            </div>

                        <label>Nom d'utilisateur</label>
                            <div
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">

                                </div>

                                <input [(ngModel)]="selectedUser.username"  class="form-control"
                                       placeholder="Agent" type="text">
                            </div>


                            <label>Numero telephone</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">

                                </div>

                                <input [(ngModel)]="selectedUser.phone"  class="form-control"
                                       placeholder="NumÃ©ro telephone" type="text">
                            </div>

                            <label>Email</label>
                            <div
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">

                                </div>

                                <input [(ngModel)]="selectedUser.email" class="form-control"
                                       placeholder="Email" type="text">
                            </div>


                            <label>Password</label>
                            <div
                                 class="input-group form-group-no-border justify-content-center">
                                <div class="input-group-prepend">

                                </div>
                                <input [(ngModel)]="selectedUser.password"  class="form-control"
                                      placeholder="Password" type="password">
                            </div>
                            <button (click)="submit()" class="btn  btn-block btn-round"
                                    style="background-color: deepskyblue ; color: black">Ajouter
                            </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
