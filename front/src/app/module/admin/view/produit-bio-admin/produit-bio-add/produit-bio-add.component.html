<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/smoke.jpg');">
        <div class="filter"></div>
        <div class="container col-lg-12 col-sm-12">

            <div class="row">
                <div class="col-lg-8 col-sm-6 mr-auto ml-auto">

                    <div class="card card-register " style="background-color: black; opacity: 0.6;">
                        <div class="text-center ">
                            <h3>Ajouter un article</h3>
                            <!--                            <p class="lead"></p>-->
                        </div>
                        <form [formGroup]="registerForm" class="register-form col-lg-12">

                            <label>Nom Produit</label>
                            <div [ngClass]="{'input-group-focus':focus===true}"
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <!--                                  <span class="input-group-text">-->
                                    <!--&lt;!&ndash;                                  <i class="fa fa-envelope" aria-hidden="true"></i>&ndash;&gt;-->
                                    <!--                                  </span>-->
                                </div>

                                <input (blur)="focus=false" (focus)="focus=true" class="form-control"
                                       formControlName="email" placeholder="Nom produit" type="text">
                            </div>


                            <label>Prix</label>
                            <div [ngClass]="{'input-group-focus':focus===true}"
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <!--                                  <span class="input-group-text">-->
                                    <!--&lt;!&ndash;                                  <i class="fa fa-envelope" aria-hidden="true"></i>&ndash;&gt;-->
                                    <!--                                  </span>-->
                                </div>

                                <input (blur)="focus=false" (focus)="focus=true" class="form-control" formControlName="email"
                                       placeholder="Prix" type="number">
                            </div>


                            <label>Quantité</label>
                            <div [ngClass]="{'input-group-focus':focus1===true} "
                                 class="input-group form-group-no-border justify-content-center">
                                <div class="input-group-prepend">
                                    <!--                                  <span class="input-group-text">-->
                                    <!--&lt;!&ndash;                                     <i class="fa fa-unlock-alt" aria-hidden="true"></i>&ndash;&gt;-->
                                    <!--                                  </span>-->
                                </div>
                                <input (blur)="focus1=false" (focus)="focus1=true" class="form-control"
                                       formControlName="quantité" placeholder="quantité" type="number">
                            </div>


                            <label>Description</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <textarea aria-label="With textarea" class="form-control"
                                          placeholder="Description"></textarea>
                            </div>


                            <label>images</label>
                            <div [ngClass]="{'input-group-focus':focus1===true} "
                                 class="input-group form-group-no-border justify-content-center">
                                <div class="input-group-prepend">

                                </div>
                                <input (blur)="focus1=false" (focus)="focus1=true" class="form-control" multiple="multiple"
                                       name="filefield" placeholder="file" type="file">
                            </div>


                            <div class="custom-control custom-switch">

                                <input class="custom-control-input" id="customSwitches" type="checkbox">
                                <label class="custom-control-label" for="customSwitches">Promotion</label>
                            </div>

                            <div class="custom-control custom-switch">
                                <input checked class="custom-control-input" id="customSwitch1" type="checkbox">
                                <label class="custom-control-label" for="customSwitch1">Visible</label>
                            </div>


                            <button (click)="submit()" class="btn  btn-block btn-round"
                                    style="background-color: deepskyblue ; color: black">Ajouter l'article
                            </button>


                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
