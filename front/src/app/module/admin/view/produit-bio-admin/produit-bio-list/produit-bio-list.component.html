<div class="container">
    <div class="table-responsive " style="margin-top:7rem ">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Liste <b>Des produits</b></h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="fa fa-search" aria-hidden="true"></i>

                            <input type="text" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline  "style="background-color: #00bbff; border: none"  (click)="add()">Ajouter </button>

            <table class="table table-striped table-hover table-bordered  ">
                <thead style="position: sticky;top: 0;" class="thead-dark">
                <tr>
                    <!--                    <th>Nom</th>-->
                    <th>Image<i class="fa fa-sort"></i></th>
                    <th>Nom <i class="fa fa-sort"></i></th>
                    <th>Quantité<i class="fa fa-sort"></i></th>
                    <th>Prix<i class="fa fa-sort"></i></th>
                    <th>Promo</th>
                    <th>visible</th>
                    <th>Description</th>
                    <!--                    <th>Country <i class="fa fa-sort"></i></th>-->
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let produitBio of produitBios">
                    <!--                    <td>1</td>-->
                    <td> <img src="assets/img/manm.jpg"
                              alt="avatar 1" style="width: 45px; height: auto;">
                        <span class="ms-2" style="padding-left: 1em;">{{produitBio.photos}}</span></td>
                    <td>{{produitBio.nom}}</td>
                    <td>{{produitBio.quantity}}</td>
                    <td>{{produitBio.prix}} <span style="color: red" > dh</span></td>
                    <td>{{produitBio.promotion}} </td>
                    <td >{{produitBio.visible}}</td>
                    <div class="scroll-page" id="page-1" style="overflow: scroll; width:250px;height: 80px" >{{produitBio.description}}</div>

                    <td>
                        <!--                        <button type="button" title="supprimer" class="btn btn-danger " style="padding-bottom: 0px;padding-top: 0px; "> <i (click)="delete(formation)"-->
                        <!--                                                                                                                                             aria-hidden="true"-->
                        <!--                                                                                                                                             class="fa fa-trash" style="font-size: 15px;color: white ; padding-left: 2em"></i></button>-->
                        <!--  <button type="button" title="supprimer" class="btn btn-danger " style="padding-bottom: 0px;padding-top: 0px; ">  <i (click)="edit(formation)"-->
                        <!--                                                                                                                      aria-hidden="true"-->
                        <!--                                                                                                                      class="fa fa-pencil-square" style="font-size: 15px;color: deepskyblue"></i></button>-->


                        <a data-mdb-toggle="tooltip" title="Modifier">
                            <i (click)="edit(produitBio)"
                               aria-hidden="true"
                               class="fa fa-pencil-square" style="font-size: 18px;color: deepskyblue"></i>
                        </a>
                        <a data-mdb-toggle="tooltip" title="supprimer">
                            <i (click)="delete(produitBio)"
                               aria-hidden="true"
                               class="fa fa-trash" style="font-size: 18px;color: red ; padding-left: 2em;padding-top: 1em"></i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="clearfix">
                <!--                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>-->
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
