<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/team.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register" style="background-color: black;opacity: 0.6; ">
                        <form [formGroup]="loginForm" class="register-form">
                            <label>Nom d'utilisateur</label>
                            <div [ngClass]="{'input-group-focus':focus===true}"
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                <input (blur)="focus=false" (focus)="focus=true" class="form-control"
                                       formControlName="username" placeholder="Nom d'utilisateur" type="text">
                            </div>

                            <label>Password</label>
                            <div [ngClass]="{'input-group-focus':focus1===true}"
                                 class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input (blur)="focus1=false" (focus)="focus1=true" class="form-control"
                                       formControlName="password" placeholder="Mot de passe" type="password">
                            </div>
                            <button (click)="submit()" class="btn btn-danger btn-block btn-round">Se Connecter</button>
                            <div class="forgot">
                                <a class="btn btn-link btn-danger">vous n'avez pas encore de compte ?</a>
                            </div>
                            <button (click)="register()" class="btn btn-dark btn-block btn-round">Creer un Compte
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
