<div class="d-lg-flex half">
    <div class="bg order-1   order-md-2" style="background-image: url('assets/img/pc stud.jpg'); "></div>
    <div class="contents order-2 order-md-1">

        <div class="container" style="background-color: white">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3 style="text-align: center" [routerLink]="['/home']"><i aria-hidden="true" class="fa fa-home"
                                                                               style="font-size: 25px;cursor: pointer"></i>
                    </h3>
                    <h3 style="text-align: center"><strong>Nano<span style="   color: #00bbff">planete</span> </strong>
                    </h3>


                    <form class="register-form col-lg-12" [formGroup]="registerForm">
                        <div class="form-group  mb-0"><br>

                            <input type="text" class="form-control" formControlName="username" placeholder="Utilisateur"
                                   id="username">
                        </div>

                        <div class="form-group  mb-0"><br>

                            <input type="text" class="form-control" (ngModelChange)="verifyPhone($event)"
                                   [ngModel]="phone" [ngModelOptions]="{standalone: true}"
                                   placeholder="NumÃ©ro telephone" id="phone">
                        </div>

                        <div class="form-group first  mb-3"><br>

                            <input type="text" class="form-control" (ngModelChange)="verifyEmail($event)"
                                   [ngModel]="mail" [ngModelOptions]="{standalone: true}" placeholder="Email"
                                   id="Email">
                        </div>


                        <div class="form-group last mb-3">

                            <input type="password" class="form-control" formControlName="password"
                                   placeholder="Mot de passe" id="password">
                        </div>

                        <div class="form-group last mb-3">

                            <div class="input-group form-group-no-border justify-content-center">


                                <input type="password" class="form-control" formControlName="confirmPassword"
                                       placeholder="Confirmation mot de passe">


                            </div>
                        </div>

                        <button class="btn  btn-block btn-round" [disabled]="!(!this.active && !this.active2)"
                                (click)="submit()" style="background-color: deepskyblue ;border: none">S'inscrire
                        </button>
                    </form>


                    <div class="forgot"><br>
                        <h6 style="color: black;text-align: center;cursor: pointer;" [routerLink]="['/login']">Vous avez
                            deja un Compte ?</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
