<div class="d-lg-flex half">
    <div class="bg order-1   order-md-2" style="background-image: url('assets/img/pc stud.jpg'); "></div>
    <div class="contents order-2 order-md-1">

        <div class="container" style="background-color: white">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3 style="text-align: center"> <strong>Nano<span style="color: #00bbff">planete</span> </strong></h3>
                    <!--                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>-->
                    <!--                    <form action="#" method="post">-->
                    <form class="register-form col-lg-12" [formGroup]="registerForm">
                        <div class="form-group  mb-0"><br>
<!--                            <label for="username">Nom d'utilisateur</label>-->
                            <input type="text" class="form-control" formControlName="username" placeholder="Nom d'utilisateur" id="username">
                        </div>

                        <div class="form-group  mb-0"><br>
<!--                            <label for="username">Numéro telephone</label>-->
                            <input type="text" class="form-control" formControlName="phone" placeholder="Numéro telephone" id="phone">
                        </div>

                        <div class="form-group first  mb-3"><br>
<!--                            <label for="username">Email</label>-->
                            <input type="text" class="form-control" formControlName="email" placeholder="Email" id="Email">
                        </div>


                        <div class="form-group last mb-3">
<!--                            <label for="password">Mot de passe</label>-->
                            <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe" id="password">
                        </div>

                        <div class="form-group last mb-3">
<!--                            <label for="password">Confirmation mot de passe</label>-->
                            <div class="input-group form-group-no-border justify-content-center" [ngClass]="{'input-group-focus':focus1===true} ">
<!--                                <div class="input-group-prepend">-->
<!--                                  <span class="input-group-text">-->
<!--                                     <i class="fa fa-unlock-alt" aria-hidden="true"></i>-->
<!--                                  </span>-->
<!--                                </div>-->
                                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirmation mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                                <!--                                <span *ngIf="showWarrning"> Password did not match ! </span>-->

                            </div>                        </div>







                            <button class="btn  btn-block btn-round" (click)="submit()" style="background-color: deepskyblue ;border: none" >S'inscrire</button>
                        </form>

                        <h6 style="color: black;text-align: center" [routerLink]="['/login']">Vous avez deja un Compte ?</h6>
                    </div>
                    </div>
                </div>
        </div>
    </div>
</div>
